{% extends 'base.html' %}
{% block title %}Add Product{% endblock %}
{% block content %}
    <div class="row text-left mt-3 mx-1">
        <h3 class="mx-5">Add Product</h3>
    </div>
    <div class="row mx-5 align-items-center">
        <form action="{% url 'product_add_view' %}" method="post">
            {% csrf_token %}
            <div class="row mt-3">
                <div class="col-4">
                    <input required type="text" id="title" name="title" class="form-control" placeholder="Title">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4">
                    <input required type="text" id="price" name="price" class="form-control" placeholder="Price">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4">
                    <input required type="text" id="image" name="image" class="form-control" placeholder="Image url">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4">
                    <select class="form-select" id="category" name="category" required>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.title }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4">
                    <textarea rows="6" id="description" name="description" class="form-control"
                              placeholder="Description"></textarea>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-1">
                    <input type="submit" class="btn btn-primary p-1" value="Add product">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
