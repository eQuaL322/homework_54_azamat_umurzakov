{% extends 'base.html' %}
{% block title %}Product{% endblock %}
{% block content %}
    <div class="card card-solo">
        <img alt='img' height="450px" width="450px" src="{{ product.image }}"
             class="card-img-top"/>
        <div class="card-body">
            <h2 class="card-title">{{ product.title }}</h2>
            <p class="card-text">{{ product.category.title }}</p>
            <h5 class="card-title">Price: {{ product.price }}</h5>
            <p class="card-text prd_desc">{{ product.description }}</p>
            <p class="card-text">added: {{ product.created_date }}</p>
        </div>
    </div>
{% endblock %}
