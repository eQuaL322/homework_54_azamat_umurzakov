{% extends 'base.html' %}
{% block title %}My market{% endblock %}
{% block content %}
    <div class="row my-5 mx-4">
        {% for product in products %}
            <div class="card col-5">
                <img alt='img' src="{{ product.image }}"
                     class="card-img-top"/>
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.category.title }}</p>
                    <h5 class="card-title">Price: {{ product.price }}</h5>
                    <a href="{% url 'product_view' product.pk %}" class="btn btn-link">see more >>></a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
