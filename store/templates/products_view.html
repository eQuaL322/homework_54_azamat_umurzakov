{% extends 'base.html' %}
{% block title %}My market{% endblock %}
{% block content %}
    {% for product in products %}
        <div class="card">
            <img alt='img' width="350px" height="250px" src="{{ product.image }}"
                 class="card-img-top"/>
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ category.title }}</p>
                <h5 class="card-title">Price: {{ product.price }}</h5>
                <a href="{% url 'product_view' product.pk %}" class="btn btn-link">see more >>></a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
